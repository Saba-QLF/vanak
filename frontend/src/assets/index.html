<!DOCTYPE html>
<html lang="fa">
<head>
    <!-- Code by: www.codeinfoweb.com -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar | By Code Info</title>

    <!-- Bootstrap and Custom CSS -->
    <link rel="stylesheet" href="src/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="src/assets/index.css" />
    

    <!-- Box icons cdn link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet" />
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <!-- logo -->
        <div class="logo">
            <i class="bx bx-cube-alt"></i>
        </div>

       

        <!-- logout -->
        <div class="logout" data-tooltip="Logout">
            <i class="bx bx-log-out"></i>
            <span>Logout</span>
        </div>

        <!-- toggle menu -->
        <div class="toggle-menu" id="toggle-button">
            <i class="bx bxs-right-arrow"></i>
            <i class="bx bxs-left-arrow"></i>
        </div>
    </aside>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- JS Files -->
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/src/SidebarToggle.jsx"></script>




</body>
</html>
